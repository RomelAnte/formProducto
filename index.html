<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <form action="insert" method="get" id="productos">
        <label>Nombre del producto:</label><br>
        <input type="text" name="" id="nombre"><br>
        <label>Precio producto:</label><br>
        <input type="number" name="" id=""><br>
        <label>Descripcion producto:</label><br>
        <textarea name="" id=""></textarea><br>
        <input type="submit" value="Guardar">
    </form>
    <script>
        const app = initializacion
        const db = getFirestore(app)
        const productos = document.getElementById("productos");
        productos.addEventListener("submit", async(e)=>{
            e.preventDefault();
            await addDoc(collection(db,"productos"),{
                nombreProd: productos.nombre.value,
                
            })
        });
    </script>
</body>
</html>
