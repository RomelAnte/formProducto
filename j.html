<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
</head>
<body>
  <h1>Agregar Producto</h1>
  <form id="productos">
    <label for="nombre">Nombre del Producto:</label><br>
    <input type="text" name="nombre" id="nombre" required><br>
    <label for="precio">Precio del Producto:</label><br>
    <input type="number" name="precio" id="precio" required><br>
    <label for="descripcion">Descripción del Producto:</label><br>
    <textarea name="descripcion" id="descripcion" rows="4" required></textarea><br>
    <input type="submit" value="Guardar">
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>

  <script>
    // Replace these with your actual Firebase project configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDHJrZYu7d6t1GKvfIBO4SdwBvvKVzQXQk",
        authDomain: "mmmm-ea695.firebaseapp.com",
        projectId: "mmmm-ea695",
        storageBucket: "mmmm-ea695.appspot.com",
        messagingSenderId: "263975263003",
        appId: "1:263975263003:web:aeaa0c406efb70c05f11be"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); // Get a reference to the Firestore database

    const productosForm = document.getElementById("productos");

    productosForm.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent default form submission

      const nombre = productosForm.nombre.value.trim();
      const precio = Number(productosForm.precio.value);
      const descripcion = productosForm.descripcion.value.trim();

      if (nombre === "" || precio === 0 || descripcion === "") {
        alert("Por favor, complete todos los campos.");
        return;
      }

      try {
        await addDoc(collection(db, "productos"), {
          nombre: nombre,
          precio: precio,
          descripcion: descripcion
        });
        alert("Producto agregado exitosamente!");
        productosForm.reset(); // Reset the form after successful submission
      } catch (error) {
        console.error("Error adding document:", error);
        alert("Ocurrió un error al guardar el producto. Intente nuevamente.");
      }
    });
  </script>
</body>
</html>
